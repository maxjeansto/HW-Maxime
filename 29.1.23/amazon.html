<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Page de produit</title>
  <link rel="stylesheet" type="text/css" href="amazon.css">
</head>
<body>
  <header>
    <div class="header-container">
      <h1>Boutique en ligne</h1>
      <nav>
        <ul>
          <li><a href="#">Accueil</a></li>
          <li><a href="#">Catégories</a></li>
          <li><a href="#">A propos</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <main>
    <div class="product-container">
      <div class="product-image">
        <img src="product.jpg" alt="Image du produit">
      </div>
      <div class="product-info">
        <h2>Nom du produit</h2>
        <p class="price">Prix: 100€</p>
        <p>Description du produit: Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nam viverra euismod odio, gravida pellentesque urna varius vitae.</p>
        <button>Ajouter au panier</button>
      </div>
    </div>
  </main>
  <footer>
    <p>&copy; Boutique en ligne 2023</p>
  </footer>
</body>
</html>
